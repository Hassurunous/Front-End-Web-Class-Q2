<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example Template</title>
    <meta charset="utf-8">
    <!-- Viewport Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="loadWeatherForLocation()">

    <!-- YOUR CONTENT GOES HERE -->
    <div class="appcontainer container">
        <table id="selectors" class="container">
            <tr class="row">
                <td class="col-7">
                    <div id="city-selector" class="col-12" type="button" name="cityselector">
                        <div class="dd-arrow"></div>
                        <p id="city-name" class="dropdown dd-city">San Francisco</p>
                    </div>
                </td>
                <td class="col-5">
                    <div id="date-select" class="dropdown dd-date col-12" style="text-align: center" type="button" name="dateselector">00/00/0000<div class="dd-arrow"></div></div>
                </td>
            </tr>
            <tr id="city-form" class="hidden">
                <td>
                    <form action="index.html" method="post">

                    </form>
                </td>
            </tr>
        </table>
        <div id="current-temp-f"></div>
        <div class="label">F</div>
        <div id="current-temp-c"></div>
        <div class="label">C</div>
        <div id="wind-speed"></div>
        <div id="humidity"></div>
        <div id="wind">
            <img src="images/Wind.png" width="50%" alt="">
        </div>
        <div id="background">
            <img class="background-land" src="images/BackgroundLand.png" alt="" />
        </div>
        <div id="icon"></div>
        <div id="foreground">
            <img class="foreground-l" src="images/Warli Male.png" alt="" height="150px">
            <img class="foreground-r" src="images/Warli Female.png" alt="" height="150px">
        </div>
    </div>

    <!-- JavaScript: placed at the end of the document so the pages load faster -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
